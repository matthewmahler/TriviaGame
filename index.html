<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="jumbotron-fluid background py-2">
      <div class="row align-items-center">
        <div class="col-md-3">
          <div class="card score-board py-1">
            <div class="card-header">
              <h3>
                Scoreboard
              </h3>
            </div>
            <div class="card-body">
              <h5>
                Question:
                <span id="correct"></span>
              </h5>
              <h5>
                Attempt:
                <span id="attempts"></span>
              </h5>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center justify-content-center">
          <img src="./assets/images/Trivia.png" alt="Trivia!" id="logo">
          <br>
          <button id="new-game-button" class="button">
            <i class="fas fa-gamepad"></i>
            Start a New Game!
          </button>
        </div>
        <div class="col-md-3">
          <div class="card score-board py-1">
            <div class="card-header">
              <h3>
                Time Remaining
              </h3>
            </div>
            <div class="card-body text-center">

              <span id="time">00</span>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row py-1">
    </div>

    <div class="container-fluid">
      <div class="row game-space">

        <div class="col-md-7">
          <div class="jumbotron-fluid question-box justify-content-center py-3">

            <h2 id="question">
              Click the button to start the game
              <hr>
              <span class="other-line"> You have 30 seconds to answer the question</span>
              <hr> Get it correct to get your time back!
              <hr>
              <span class="other-line"> Get it wrong and the timer keeps going!</span>
              <hr> Get 10 questions correct in a row to win!
              <hr> Good Luck <i class="far fa-smile"></i>
            </h2>

          </div>
        </div>
        <div class="col-md-5">
          <div class="jumbotron-fluid answer-box justify-content-center py-3">
            <h3>
              Choose Wisely
            </h3>
            <ul>
              <li>
                <button class="answer-button" id="answer-button-a">
                  A
                </button>

                <span class="answer" id="answer-a">
                </span>
              </li>
              <li>
                <button class="answer-button" id="answer-button-b">
                  B
                </button>
                <span class="answer" id="answer-b">
                </span>
              </li>
              <li>
                <button class="answer-button" id="answer-button-c">
                  C
                </button>
                <span class="answer" id="answer-c">
                </span>
              </li>
              <li>
                <button class="answer-button" id="answer-button-d">
                  D
                </button>
                <span class="answer" id="answer-d">
                </span>
              </li>
            </ul>
            <div class="final-answer-button">
              <button id="final-answer-button">
                FINAL ANSWER
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
